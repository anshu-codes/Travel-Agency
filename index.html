<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h4>Mr. Travel</h4>
        <ul>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Special deals</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="cont_box">
          <h1>The Right Destination for you and your Family</h1>
          <p>
            <h3>Creative taglines have the capapbility of capturing the attention of
                potential customer.</h3>
          </p>
          <button>Start your Search</button>
        
      </div>
      
      <div class="trip_box">
        <div class="search_box">
            <div class="card">
                <h4>Location <i class="bi bi-caret-down-fill"></i></h4>
                <input type="text" placeholder="Enter your Destination">
            </div>
            <div class="card">
                <h4>Date<i class="bi bi-caret-down-fill"></i></h4>
                <input type="date">
            </div>
            <div class="card">
                <h4>Person <i class="bi bi-caret-down-fill"></i></h4>
                <input type="number" placeholder="Number of person">
            </div>
            <input type="button" value="Explore Now">

        </div>
       </div>
      </div>

    </header>
    <script src="app.js"></script>
  </body>
</html>
